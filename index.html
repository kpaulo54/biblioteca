<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital - Aluguel de Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .book {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .book img {
            width: 100%;
            height: auto;
        }
        .book h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .book p {
            font-size: 1em;
            color: #666;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Biblioteca Digital</h1>
        <p>Aluguel de Livros Online</p>
    </header>

    <div class="container">
        <div class="book">
            <img src="livro1.jpg" alt="Livro 1">
            <h3>Título do Livro 1</h3>
            <p>Autor do Livro 1</p>
            <p>Descrição breve do Livro 1.</p>
            <button>Alugar Livro</button>
        </div>

        <div class="book">
            <img src="livro2.jpg" alt="Livro 2">
            <h3>Título do Livro 2</h3>
            <p>Autor do Livro 2</p>
            <p>Descrição breve do Livro 2.</p>
            <button>Alugar Livro</button>
        </div>

        <!-- Adicione mais livros conforme necessário -->

    </div>

    <footer>
        <p>&copy; 2024 Biblioteca Digital. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
